name: build-macos

on:
  workflow_dispatch:

jobs:
  sanity:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print macOS environment
        shell: bash
        run: |
          set -euxo pipefail
          echo "Runner:"
          sw_vers
          echo "Hardware:"
          uname -a
          echo "Xcode:"
          xcodebuild -version
          echo "Clang:"
          clang --version
          echo "CMake (if present):"
          cmake --version || true
          echo "Python:"
          python3 --version
